<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body id="login">
<!--
* Kriteria Penilaian
* 1.  Gunakan HTML5
* 2.  Gunakan Flexbox / Grid
* 3.  Eksternal CSS
* 4.  Deploy di Netlify
* 5.  Container Home gunakan bootstrap
* 6.  Buat semirip mungkin sesuai desain Figma
* 7.  Responsive
-->

<div class="container">
  <div class="hero-login">
    <h1>Book is a window<br>to the world</h1>
    <p>Photo by Mark Pan4ratte on Unsplash</p>
  </div>
  <div id="container-login">
    <a href="">
      <img src="./assets/img/logo.png" alt="">
    </a>
    <h1>Login</h1>
    <p>Welcome Back, Please Login<br>to Your Account</p>
    <form>
      <div class="grup-input">
        <label for="email">Email Address</label>
        <input type="email" id="email" value="rebecca@gmail.com">
      </div>
      <div class="grup-input">
        <label for="password">Password</label>
        <input type="password" id="password" value="mmmmmsabyan">
      </div>
      <div class="baris">
        <div class="grup-checkbox">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
      </div>
      <div class="grup-btn">
        <button class="btn">Login</button>
      </div>
    </form>
  </div>
</div>


</body>
</html>
